
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reinos Indomáveis - Criador de Personagens</title>
  <meta name="description" content="Crie e gerencie personagens para o mundo de Reinos Indomáveis" />
  <meta name="author" content="Reinos Indomáveis" />

  <meta property="og:title" content="Reinos Indomáveis - Criador de Personagens" />
  <meta property="og:description" content="Crie e gerencie personagens para o mundo de Reinos Indomáveis" />
  <meta property="og:type" content="website" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Reinos Indomáveis</h1>
      <h2 class="subtitle">Criador de Personagens</h2>
    </header>

    <section id="auth-section" class="section">
      <div class="auth-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Entrar</button>
          <button class="tab-btn" data-tab="register">Registro</button>
        </div>
        
        <div id="login-form" class="tab-content active">
          <h3>Entrar</h3>
          <form id="login-form-element">
            <div class="form-group">
              <label for="login-username">Usuário:</label>
              <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
              <label for="login-password">Senha:</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
          </form>
        </div>
        
        <div id="register-form" class="tab-content">
          <h3>Registrar</h3>
          <form id="register-form-element">
            <div class="form-group">
              <label for="register-username">Usuário:</label>
              <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
              <label for="register-password">Senha:</label>
              <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
          </form>
        </div>
      </div>
    </section>

    <section id="dashboard-section" class="section hidden">
      <div class="user-menu">
        <h3>Menu do Usuário</h3>
        <div class="button-group">
          <button id="create-character-btn" class="btn btn-primary">Criar Personagem</button>
          <button id="list-characters-btn" class="btn btn-secondary">Listar Personagens</button>
          <button id="logout-btn" class="btn btn-logout">Sair</button>
        </div>
      </div>
      
      <div id="characters-list" class="characters-list"></div>
    </section>

    <section id="create-character-section" class="section hidden">
      <h2 class="section-title">Criar Novo Personagem</h2>
      
      <form id="character-form">
        <div class="form-row">
          <div class="form-group">
            <label for="character-name">Nome:</label>
            <input type="text" id="character-name" required>
          </div>
          
          <div class="form-group">
            <label for="character-age">Idade:</label>
            <input type="number" id="character-age" min="1" max="1000" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="character-race">Raça:</label>
            <select id="character-race" required>
              <option value="" disabled selected>Escolha uma raça</option>
              <option value="Humano">Humano</option>
              <option value="Elfo">Elfo</option>
              <option value="Anão">Anão</option>
              <option value="Orc">Orc</option>
              <option value="Gato">Gato</option>
              <option value="Lagarto">Lagarto</option>
              <option value="Dragão">Dragão</option>
              <option value="Cyborgue">Cyborgue</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="character-sex">Sexo:</label>
            <select id="character-sex" required>
              <option value="" disabled selected>Escolha o sexo</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="character-class">Classe:</label>
          <select id="character-class" required>
            <option value="" disabled selected>Escolha uma classe</option>
            <option value="Heroi">Herói</option>
            <option value="Bandido">Bandido</option>
            <option value="Astrologo">Astrólogo</option>
            <option value="Guerreiro">Guerreiro</option>
            <option value="Prisioneiro">Prisioneiro</option>
            <option value="Confessor">Confessor</option>
            <option value="Miseravel">Miserável</option>
            <option value="Vagabundo">Vagabundo</option>
            <option value="Profeta">Profeta</option>
            <option value="Samurai">Samurai</option>
          </select>
        </div>
        
        <div id="build-options" class="form-group hidden">
          <h3 class="subtitle">Builds Disponíveis</h3>
          <div id="build-description" class="build-description scroll-box"></div>
          
          <div class="form-group">
            <label for="character-build">Escolha uma Build:</label>
            <select id="character-build" required>
              <option value="" disabled selected>Selecione uma build</option>
            </select>
          </div>
        </div>
        
        <div class="character-preview">
          <h3 class="subtitle">Prévia do Personagem</h3>
          <div id="character-stats" class="stats-grid"></div>
        </div>
        
        <div class="form-actions">
          <button type="button" id="back-btn" class="btn btn-secondary">Voltar</button>
          <button type="submit" class="btn btn-primary">Criar Personagem</button>
        </div>
      </form>
    </section>

    <section id="view-character-section" class="section hidden">
      <h2 id="character-view-title" class="section-title">Detalhes do Personagem</h2>
      <div id="character-details" class="character-details"></div>
      
      <div class="form-actions">
        <button id="view-back-btn" class="btn btn-secondary">Voltar</button>
        <button id="delete-character-btn" class="btn btn-danger">Excluir</button>
      </div>
    </section>
    
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
