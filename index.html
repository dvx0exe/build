<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinos Indom치veis - Criador de Personagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Reinos Indom치veis</h1>
            <p class="subtitle">Criador de Personagens</p>
        </header>

        <section id="auth-section">
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Entrar</button>
                    <button class="tab-btn" data-tab="register">Registro</button>
                </div>

                <div id="login-form" class="tab-content active">
                    <form id="login-form-element">
                        <div class="form-group">
                            <label for="login-username">Usu치rio:</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>

                <div id="register-form" class="tab-content">
                    <form id="register-form-element">
                        <div class="form-group">
                            <label for="register-username">Usu치rio:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Senha:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
